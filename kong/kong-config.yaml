_format_version: "3.0"
_transform: true

services:
  - name: test-service
    url: http://http-echo:5678
    routes:
      - name: test-route
        paths:
          - /test-service
        methods:
          - GET
        strip_path: true

  - name: shortlink-manager-service
    url: http://shortlink-manager-service:8080
    routes:
      - name: shortlink-manager-service-route
        paths:
          - /sms
        methods:
          - GET
          - POST
          - DELETE
        strip_path: true

  - name: redirect-service
    url: http://redirect-service:8082
    routes:
      - name: redirect-service-route
        paths:
          - /rs
        methods:
          - GET
        strip_path: true